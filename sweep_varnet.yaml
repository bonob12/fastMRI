method: bayes
metric:
  name: val_loss
  goal: minimize
program: train.py
project: test_varnet_sweep

early_terminate:
  type: hyperband
  min_iter: 3

parameters:
  batch_size:
    value: 1
  gradient_accumulation_steps:
    value: 2 
  num_workers:
    value: 4
  num_epochs:
    value: 5
  net_name:
    value: "test_varnet_sweep"
  model_name:
    value: "utils.model.varnet.VarNet"
  data_path_train:
    value: "../Data/train/"
  data_path_val:
    value: "../Data/val/"
  lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01

  cascade:
    value: 1
  chans:
    value: 9
  sens_chans:
    value: 4
  pools:
    value: 4
  sens_pools:
    value: 4
    
  input_key:
    value: "kspace"
  target_key:
    value: "image_label"
  max_key:
    value: "max"
  seed:
    value: 430